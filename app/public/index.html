<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenVPN Configurator</title>
  <style>
    /* Ensure consistent box-sizing across all elements */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f4f4f4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-out;
    }

    .console-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      height: 600px;
      overflow-y: auto;
      animation: fadeIn 0.6s ease-out;
    }

    .console-output {
      font-family: "Consolas", "Monaco", monospace;
      color: #00ff00;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .console-timestamp {
      color: #888;
      margin-right: 8px;
    }

    .console-error {
      color: #ff4444;
    }

    .console-success {
      color: #00ff00;
    }

    .console-info {
      color: #00bfff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .console-container {
        max-width: 600px;
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      .form-container, .console-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="vpnForm" class="form-container">
      <h2>OpenVPN Configurator</h2>

      <label for="server">Select Server:</label>
    <select id="server" name="server" required>
      <option value="">-- Choose a server --</option>
      <option value="app1">App1 (20.4.208.94)</option>
      <option value="app2">App2 (2.3.4.5)</option>
      <option value="app3">App3 (3.4.5.6)</option>
    </select>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" placeholder="e.g. Acme Corp" required>

    <label for="azureSubnet">Azure Subnet:</label>
    <input type="text" id="azureSubnet" name="azureSubnet" placeholder="e.g. 10.0.1.0/24" required>

    <label for="customerNetwork">Customer Network:</label>
    <input type="text" id="customerNetwork" name="customerNetwork" placeholder="e.g. 192.168.10.0/24" required>

    <button type="submit">Generate</button>
  </form>

  <div class="console-container">
    <div id="console" class="console-output"></div>
  </div>
</div>

<script>
// Initialize WebSocket connection
const ws = new WebSocket(`ws://${window.location.host}`);
const consoleOutput = document.getElementById('console');

function log(message, type = 'info') {
  const timestamp = new Date().toISOString();
  const logEntry = document.createElement('div');
  logEntry.innerHTML = `<span class="console-timestamp">[${timestamp}]</span> <span class="console-${type}">${message}</span>`;
  consoleOutput.appendChild(logEntry);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

// WebSocket event handlers
ws.onopen = () => {
  log('Connected to server', 'success');
};

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  log(data.message, data.type);
};

ws.onclose = () => {
  log('Disconnected from server', 'error');
};

ws.onerror = (error) => {
  log('WebSocket error occurred', 'error');
  console.error('WebSocket error:', error);
};

document.getElementById('vpnForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  try {
    log('Starting OpenVPN configuration generation...', 'info');
    log(`Server selected: ${data.server}`, 'info');
    log(`Customer Name: ${data.customerName}`, 'info');
    log('Validating network configurations...', 'info');
    log(`Azure Subnet: ${data.azureSubnet}`, 'info');
    log(`Customer Network: ${data.customerNetwork}`, 'info');

    const response = await fetch('/connect', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Failed to generate configuration');
    }

    log('Successfully connected to OpenVPN server', 'info');
    log('Generating certificates...', 'info');
    log('Creating client configuration...', 'info');
    
    // Check if the response is a blob (file download)
    const blob = await response.blob();
    const downloadUrl = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.download = `${data.customerName}.ovpn`;
    
    log('Configuration generated successfully!', 'success');
    log('Downloading OpenVPN configuration file...', 'success');
    
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(downloadUrl);

  } catch (error) {
    log(`Error: ${error.message}`, 'error');
    console.error('Error:', error);
  }
});
</script>
</body>
</html>
