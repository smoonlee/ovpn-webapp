<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenVPN Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="vpnForm" class="form-container">
      <h2>OpenVPN Configurator [Dev]</h2>

      <label for="server">Select Server:</label>
      <select id="server" name="server" required>
        <option value="">-- Choose a server --</option>
      </select>

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" placeholder="e.g. Acme Corp" required>

      <label for="azureSubnet">Azure Subnet:</label>
      <input type="text" id="azureSubnet" name="azureSubnet" placeholder="e.g. 10.0.1.0/24" required oninput="validateCIDR(this)" title="Enter a valid CIDR (e.g. 10.0.1.0/24)" />

      <label for="customerNetwork">Customer Network:</label>
      <input type="text" id="customerNetwork" name="customerNetwork" placeholder="e.g. 192.168.10.0/24" required oninput="validateCIDR(this)" title="Enter a valid CIDR (e.g. 192.168.10.0/24)" />

      <div class="button-row">
        <button type="submit" id="submitBtn">Generate</button>
        <button type="button" id="clearConsole">Clear</button>
      </div>
    </form>

    <div class="console-container">
      <div id="console" class="console-output" role="log" aria-live="polite"></div>
    </div>
  </div>

<script>
function validateCIDR(input) {
  const valid = isValidCIDR(input.value);
  setFieldError(input, !valid);
  input.title = valid ? "" : "Invalid CIDR format. Example: 10.0.1.0/24";
  input.classList.toggle('input-success', valid);
}

const consoleOutput = document.getElementById('console');
const form = document.getElementById('vpnForm');
const submitBtn = document.getElementById('submitBtn');
const customerNameInput = document.getElementById('customerName');
const serverSelect = document.getElementById('server');

async function populateServerDropdown() {
  try {
    const res = await fetch('/api/servers');
    if (!res.ok) throw new Error('Failed to fetch server list');
    const servers = await res.json();
    serverSelect.innerHTML = '<option value="">-- Choose a server --</option>';
    servers.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.key;
      opt.textContent = `${s.name}: ${s.ipPublic}`;
      serverSelect.appendChild(opt);
    });
  } catch (err) {
    log('Could not load server list', 'error');
  }
}

populateServerDropdown();

consoleOutput.innerHTML = '';
customerNameInput.value = localStorage.getItem('customerName') || '';

document.getElementById('clearConsole').addEventListener('click', () => {
  consoleOutput.innerHTML = '';
  // Clear all input fields in the form
  form.reset();
  // Remove any input-error or input-success classes
  Array.from(form.elements).forEach(el => {
    if (el.classList) {
      el.classList.remove('input-error', 'input-success');
    }
  });
  // Reset customerName from localStorage
  localStorage.removeItem('customerName');
});

function log(message, type = 'info') {
  const timestamp = new Date().toISOString();
  const entry = document.createElement('div');
  entry.innerHTML = `<span class="console-timestamp">[${timestamp}]</span> <span class="console-${type}">${escapeHtml(message)}</span>`;
  consoleOutput.appendChild(entry);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, (m) => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
  }[m]));
}

function isValidCIDR(cidr) {
  return /^([0-9]{1,3}\.){3}[0-9]{1,3}\/([0-9]|[1-2][0-9]|3[0-2])$/.test(cidr);
}

function setFieldError(input, isError) {
  input.classList.toggle('input-error', isError);
}

function connectWebSocket() {
  try {
    const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${wsProtocol}://${window.location.host}`);
    ws.onopen = () => log(`${wsProtocol.toUpperCase()} WebSocket connection established`, 'success');
    ws.onmessage = event => {
      try {
        const data = JSON.parse(event.data);
        log(data.message, data.type);
        console.log(`[WebSocket] ${data.type}: ${data.message}`);
      } catch (e) {
        log('Invalid WebSocket message received', 'error');
        console.error('Invalid WebSocket message received', e);
      }
    };
    ws.onerror = err => {
      log('WebSocket error - see console for details', 'error');
      console.error(err);
    };
    ws.onclose = e => {
      log(`WebSocket closed (code ${e.code})`, 'info');
      setTimeout(connectWebSocket, 5000);
    };
  } catch (e) {
    log('WebSocket connection failed', 'error');
  }
}

connectWebSocket();

form.addEventListener('submit', async e => {
  e.preventDefault();
  consoleOutput.innerHTML = '';
  submitBtn.disabled = true;
  submitBtn.textContent = 'Generating...';

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  setFieldError(azureSubnet, !isValidCIDR(data.azureSubnet));
  setFieldError(customerNetwork, !isValidCIDR(data.customerNetwork));

  if (!isValidCIDR(data.azureSubnet) || !isValidCIDR(data.customerNetwork)) {
    log('Invalid CIDR format. Please check inputs.', 'error');
    submitBtn.disabled = false;
    submitBtn.textContent = 'Generate';
    return;
  }

  log('Generating OpenVPN configuration...', 'info');
  log(`Customer: ${data.customerName}`, 'info');
  log(`Server: ${serverSelect.options[serverSelect.selectedIndex].textContent.split(':')[0]}`, 'info');
  log(`OpenVPN IP: ${serverSelect.options[serverSelect.selectedIndex].textContent.split(':')[1]?.trim() || ''}`, 'info');
  log(`Azure Subnet: ${data.azureSubnet}`, 'info');
  log(`Customer Network: ${data.customerNetwork}`, 'info');

  try {
    localStorage.setItem('customerName', data.customerName);

    const response = await fetch('/connect', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Server error');
    }

    const blob = await response.blob();
    const sanitizedFilename = data.customerName.replace(/[^\w.-]/g, '_');
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${sanitizedFilename}.ovpn`;
    a.rel = 'noopener noreferrer';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(a.href);

    log('OpenVPN Profile, Successfully Generated!', 'success');
  } catch (err) {
    log(`Error: ${err.message}`, 'error');
  }

  submitBtn.disabled = false;
  submitBtn.textContent = 'Generate';
});
</script>
</body>
</html>
