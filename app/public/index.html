<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVPN Config Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0078d4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">OpenVPN Connection Configuration</h1>
        <style>
            .header-title {
            text-align: left;
            color: #fff;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            padding-left: 2rem;
            }
            @media (max-width: 700px) {
            .header-title {
                max-width: 100%;
                padding-left: 1rem;
            }
            }
        </style>
    </header>
    <main>
        <form action="/config" method="POST">
            <label for="server">Select Server:</label>
            <select id="server" name="server" required>
                <option value="app1">App1 (1.2.3.4)</option>
                <option value="app2">App2 (2.3.4.5)</option>
                <option value="app3">App3 (3.4.5.6)</option>
            </select>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter customer name" required>

            <label for="azureSubnet">Azure Subnet:</label>
            <input type="text" id="azureSubnet" name="azureSubnet" placeholder="e.g., 10.0.0.0/24" required>

            <label for="customerNetwork">Customer Network:</label>
            <input type="text" id="customerNetwork" name="customerNetwork" placeholder="e.g., 192.168.1.0/24" required>

            <button type="submit">Generate Config</button>
        </form>
    </main>
</body>
</html>
